<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="controls">
      <form class="control-item">
        <label>Algorithm:</label>
        <select id="algorithm">
          <option value="bubble" selected="selected">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="heap">Heap Sort</option>
        </select>
      </form>
      <div class="control-item" id="slider-container">
        <p>Array Size:</p>
        <input id="selector" type="range" min="10" max="200" value="15" step="5">
        <span id="size"></span>
      </div>
      <div class="control-item" id="button-container">
        <button id="start">Sort</button>
        <button id="shuffle">Shuffle</button>
      </div>
    </div>
    <div id="container">
      <svg id="canvas" xmlns="http://www.w3.org/2000/svg" version="1.1">
      </svg>
    </div>
  </body>
</html>
